<body>
  <h1>Loop & Randomizaci√≥n</h1>
  
  <script>
    // const secretNumber = 5;
    const secretNumber = Math.floor(Math.random() * 10 + 1);
    let attempts = 3;
    let guessed = false;

    while (attempts > 0) {
      const userGuess = Number(prompt(`Dime un n√∫mero (entre 0 y 10)`));
      
      if (userGuess === secretNumber) {
        alert(`¬°Acertaste! ü•≥`);
        guessed = true;
        break;
      } else {
        alert(`${userGuess} no es el n√∫mero.\nTe quedan ${attempts - 1} intentos.`);
      }

      attempts--;
    }

    if (!guessed) {
      alert(`Has agotado tus intentos.\nEl n√∫mero era ${secretNumber}.\nRecarga la p√°gina y juega de nuevo.`);
    }
  </script>
